# kubectl apply -f site-pv.yaml
# kubectl delete -f site-pv.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    io.kompose.service: site-pv
    type: local
  name: site-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hostpath
  hostPath:
    path: /run/desktop/mnt/host/c/dev/docfxhelper/Site
  