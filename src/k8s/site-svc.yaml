# kubectl apply -f site-svc.yaml
# kubectl delete -f site-svc.yaml
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert --file ../docker.compose.yml
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: site-svc
  name: site-svc
spec:
  ports:
    - name: "8085"
      port: 8085
      nodePort: 30000
      targetPort: 80
  selector:
    app: site
  type: NodePort